<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula Protegida - Clappr</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #player {
      width: 100vw;
      height: 100vh; /* Fake Fullscreen */
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-youtube-playback@latest/dist/clappr-youtube-playback.min.js"></script>

  <script>
    const player = new Clappr.Player({
      parentId: '#player',
      source: 'https://www.youtube.com/watch?v=rUEHCQfM5qw',
      plugins: [Clappr.YoutubePlayback],
      width: '100%',
      height: '100%',
      mute: true,
      autoPlay: true,
      youtubeShowRelated: false,
      youtubeControls: true
    });
  </script>

</body>
</html>
