<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula Protegida com Vime</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@vime/core@5.4.0/dist/vime/vime.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vime/core@5.4.0/themes/default.css" />
  <style>
    body { margin:0; background:#000; }
    #player-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    vm-player {
      width: 800px;
      height: 450px;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <vm-player>
      <vm-youtube video-id="rUEHCQfM5qw" cookies="false" rel="0" modest-branding="1"></vm-youtube>
      <vm-default-ui></vm-default-ui>
    </vm-player>
  </div>

</body>
</html>
