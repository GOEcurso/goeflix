<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula Protegida - MediaElement.js</title>

  <!-- CSS e JS do MediaElement.js via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelementplayer.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/mediaelement@4.2.16/build/mediaelement-and-player.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #player-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 800px;
      height: 450px;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <video id="my-video" controls preload="none" width="800" height="450">
      <source src="https://www.youtube.com/watch?v=rUEHCQfM5qw" type="video/youtube" />
    </video>
  </div>

  <script>
    const player = new MediaElementPlayer('my-video', {
      features: ['playpause','progress','current','duration','volume','fullscreen'],
      youtube: {
        modestbranding: 1,
        rel: 0,
        showinfo: 0
      }
    });
  </script>

</body>
</html>
