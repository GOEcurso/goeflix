<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula Protegida</title>
  <style>
    body { margin:0; background:#000; }
    #yt-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="yt-container"></div>

  <script>
    // Base64 do ID do vídeo: rUEHCQfM5qw => clVFSENRZk01cXc=
    const encodedID = 'clVFSENRZk01cXc=';
    const videoID = atob(encodedID);

    const iframe = document.createElement('iframe');
    iframe.width = "800";
    iframe.height = "450";
    iframe.src = 'https://www.youtube-nocookie.com/embed/' + videoID + '?rel=0'; // Controls padrão ativado
    iframe.frameBorder = "0";
    iframe.allowFullscreen = true;
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen";

    document.getElementById('yt-container').appendChild(iframe);
  </script>
</body>
</html>
