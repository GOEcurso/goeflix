<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula Protegida</title>
  <style>
    body { margin:0; background:#000; }
    #yt-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* necessário para o overlay */
    }

    /* Esconde o cursor quando passar sobre o vídeo */
    #yt-container .overlay {
      cursor: none;
    }

    /* Estilo do overlay transparente */
    #yt-container .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="yt-container">
    <!-- O overlay invisível que bloqueia cliques -->
    <div class="overlay"></div>
  </div>

  <script>
    // Base64 do ID do vídeo: rUEHCQfM5qw => clVFSENRZk01cXc=
    const encodedID = 'clVFSENRZk01cXc=';
    const videoID = atob(encodedID);

    const iframe = document.createElement('iframe');
    iframe.width = "800";
    iframe.height = "450";
    iframe.src = 'https://www.youtube-nocookie.com/embed/' + videoID + '?controls=0&rel=0';
    iframe.frameBorder = "0";
    iframe.allowFullscreen = true;
    iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";

    document.getElementById('yt-container').appendChild(iframe);
  </script>
</body>
</html>
