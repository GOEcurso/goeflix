<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula Protegida</title>
  <style>
    body { margin:0; background:#000; }
    #yt-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div id="yt-container"></div>
  <script>
    // Base64 do ID do vídeo: rUEHCQfM5qw => clVFSENRZk01cXc=
    const encodedID = 'clVFSENRZk01cXc=';
    const videoID = atob(encodedID);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-container', {
        height: '450',
        width: '800',
        videoId: videoID,
        playerVars: {
          'controls': 0,          // Oculta os controles do player
          'modestbranding': 1,    // Minimiza o branding do YouTube
          'rel': 0,               // Não exibe vídeos relacionados ao final
          'fs': 0,                // Desativa o botão de tela cheia
          'iv_load_policy': 3,    // Desativa anotações
          'autoplay': 1,          // Ativa o autoplay
          'mute': 1               // Silencia o vídeo inicialmente
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Garante que o vídeo comece a ser reproduzido
      event.target.playVideo();
    }
  </script>
</body>
</html>
