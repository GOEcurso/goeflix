<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula Protegida - Fullscreen Fake</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #yt-container {
      position: relative;
      width: 100vw;
      height: 100vh; /* Fake Fullscreen */
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    .mask-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: transparent;
      z-index: 9999;
    }

    .mask-bottom-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 25%;
      height: 15%;
      background: transparent;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="yt-container">
    <div class="mask-top"></div>
    <div class="mask-bottom-right"></div>

    <iframe
      src="https://www.youtube-nocookie.com/embed/rUEHCQfM5qw?rel=0&controls=1&autoplay=1&mute=1"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
  </div>

  <script>
    // Bloquear clique direito
    document.addEventListener('contextmenu', event => event.preventDefault());
    // Bloquear duplo clique
    document.addEventListener('dblclick', event => event.preventDefault());
  </script>

</body>
</html>
